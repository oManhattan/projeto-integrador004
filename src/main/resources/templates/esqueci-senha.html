<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Trainer</title>


    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">


        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Esqueceu sua senha?</h1>
                                        <p class="mb-4">Nós entendemos, coisas acontecem. Basta digitar seu endereço de e-mail abaixo e enviaremos um link para redefinir sua senha!</p>
                                    </div>
                                    <form class="user" id="esqueciSenhaForm" method="PUT">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Digite seu e-mail">
                                        </div>
                                        <button id="sendButton" type="submit" href="http://localhost:8080/email-sucesso" class="btn btn-primary btn-user btn-block">
                                            Redefinir senha
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="http://localhost:8080/novo-cadastro-profissional">Criar uma nova conta</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="http://localhost:8080">Já tem uma conta? Acesse aqui!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
  
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/sb-admin-2.min.js"></script>

    <script>

        function sendForgotPasswordRequest() {
            const inputedEmail = document.querySelector('#exampleInputEmail').value.trim()
            if (inputedEmail.length == 0) {
                alert("É necessário possuir um e-mail válido")
            }
            URL = 'http://localhost:8080/api/v1/'
            const xhr = new XMLHttpRequest()
            xhr.open('PUT', `${URL}esqueceu-senha`, true)
            xhr.setRequestHeader('Content-type', 'application/json')
            xhr.setRequestHeader('Accept', 'application/json')
            xhr.onload = (response, event) => {
                if (response.status === 200) {
                    location.href = 'http://localhost:8080/email-sucesso'
                } else {
                    alert(response.responseText)
                }
            }
            xhr.send(JSON.stringify({
                email:inputedEmail
            }))
        }

        document.getElementById('esqueciSenhaForm').addEventListener("submit", function (event) {
            event.preventDefault()

            document.querySelector('#sendButton').disabled = true

            URL = 'http://localhost:8080/api/v1/'

            const dados = {
                email: document.getElementById('exampleInputEmail').value
            }

            const xhr = new XMLHttpRequest();

            xhr.open('PUT', `${URL}esqueceu-senha`, true);

            xhr.setRequestHeader('Content-type', 'application/json');
            xhr.setRequestHeader('Accept', 'application/json');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    location.href = 'http://localhost:8080/email-sucesso'
                }
                else {
                    alert(`${xhr.responseText}`)
                    document.querySelector('#sendButton').disabled = false
                };
            }
            xhr.send(JSON.stringify(dados))
        })

        </script>   

</body>

</html>
